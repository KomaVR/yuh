name: ğŸ¤– Run Discord Bot

on:
  # every 5 minutesâ€¦
  schedule:
    - cron: "*/5 * * * *"
  # â€¦and also allow manual restarts
  workflow_dispatch:

jobs:
  start-bot:
    runs-on: ubuntu-latest

    # ensure only one instance ever runs; new run cancels the old
    concurrency:
      group: run-discord-bot
      cancel-in-progress: true

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: pip install -r requirements.txt

      - name: â–¶ï¸ Launch Discord Bot
        run: |
          # Run in the foreground so the job stays alive
          exec python bot.py

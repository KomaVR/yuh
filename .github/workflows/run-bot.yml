name: 🤖 Run Discord Bot

on:
  workflow_dispatch:
    # or push if you like
    # push:
    #   branches: [ main ]

jobs:
  start-bot:
    runs-on: [ self-hosted, linux, discord-bot ]
    timeout-minutes: 0   # let it run indefinitely

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: pip install -r requirements.txt

      - name: ▶️ Run Discord Bot
        run: python bot.py

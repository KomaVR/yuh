name: 🤖 Run Discord Bot

on:
  # every 5 minutes…
  schedule:
    - cron: "*/5 * * * *"
  # …and also allow manual restarts
  workflow_dispatch:

jobs:
  start-bot:
    runs-on: ubuntu-latest

    # ensure only one instance ever runs; new run cancels the old
    concurrency:
      group: run-discord-bot
      cancel-in-progress: true

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: pip install -r requirements.txt

      - name: ▶️ Launch Discord Bot
        run: |
          # Run in the foreground so the job stays alive
          exec python bot.py
